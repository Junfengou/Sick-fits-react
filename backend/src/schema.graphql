# Anything you want to be visible in Graphiql will live in here
type Mutation {
	#The name of the mutation must match the one in resolver/mutation file
	createItem(
		title: String
		description: String
		price: Int
		image: String
		largeImage: String
	): Item!
}

type Query {
	items: [Item]!
}
